{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="column column-50">
            <table>
                <thead>
                    <tr><th></th><th>Username</th><th>Win Streak</th></tr>
                </thead>
                <tbody>
                    {% for place, user in win %}
                    <tr><td>#{{place+1}}</td><td>/u/{{user.name}}</td><td>{{user.max_win_streak}}</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="column column-50">
            <table>
                <thead>
                    <tr><th></th><th>Username</th><th>Lose Streak</th></tr>
                </thead>
                <tbody>
                    {% for place, user in lose %}
                    <tr><td>#{{place+1}}</td><td>/u/{{user.name}}</td><td>{{user.max_lose_streak}}</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
